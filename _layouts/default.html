<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  </head>
  <body>
    <header class="site-header">
      <div class="wrapper" style="display: flex; align-items: center; gap: 1rem; padding: 1rem 0;">
        <a href="{{ '/' | relative_url }}">
          <img src="{{ '/images/logo 2.png' | relative_url }}" alt="Logo" style="height: 50px; width: auto;" />
        </a>
        <div>
          <h1 style="margin: 0;">{{ site.title }}</h1>
          <p style="margin: 0;">{{ site.description }}</p>
        </div>
      </div>
    </header>

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>
  </body>
</html>
