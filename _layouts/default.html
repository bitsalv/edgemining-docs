<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  </head>
  <body>
    <header class="site-header" style="text-align: center; padding: 2rem;">
      <img src="{{ '/images/logo.png' | relative_url }}" alt="Logo" style="max-width: 200px;" />
      <h1>{{ site.title }}</h1>
      <p>{{ site.description }}</p>
    </header>

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>
  </body>
</html>
